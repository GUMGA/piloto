	<div class="row">
	
	    <div class="col-md-5">
	      <a ui-sref="entrega.insert" class="btn btn-primary">
	        <i class="glyphicon glyphicon-plus"></i>Novo
	      </a>
	
	      <button type="button" class="btn btn-danger" ng-click="entrega.methods.delete(selectedValues)" gumga-confirm="Deseja remover?">
	        <i class="glyphicon glyphicon-trash"></i>Remover
	      </button>
	    </div>
	
	    <div class="col-md-7">
	        <gumga-query search="entrega.methods.search(field,param)" advanced-search="entrega.methods.advancedSearch(param)" saved-filters="entrega.methods.getQuery(page)">
	            <search-field label="quando" field="quando"></search-field>
	            <search-field label="quantidade" field="quantidade"></search-field>
	            <search-field label="endereco" field="endereco"></search-field>
	            <advanced-search-field  type="date"  label="quando" field="quando"></advanced-search-field>
	            <advanced-search-field  type="number"  label="quantidade" field="quantidade"></advanced-search-field>
	            <advanced-search-field  type="string"  label="endereco" field="endereco"></advanced-search-field>
	        </gumga-query>
	    </div>
	</div>
	
	<div class="full-width-without-padding">
	    <gumga-list sort="entrega.methods.sort(field, dir)"
	           class="table-striped table-condensed"
	            data="entrega.data"
	            configuration="tableConfig">
	    </gumga-list>
	</div>

	<pagination ng-model="page"
	            max-size="10"
	            boundary-links="true"
	            previous-text="‹"
	            next-Text="›"
	            first-text="«"
	            last-text="»"
	            items-per-page="entrega.pageSize"
	            total-items="entrega.count"
	            ng-change="entrega.methods.get(page)">
	</pagination>

	<div class="row">
	
	    <div class="col-md-5">
	      <a ui-sref="marca.insert" class="btn btn-primary">
	        <i class="glyphicon glyphicon-plus"></i>Novo
	      </a>
	
	      <button type="button" class="btn btn-danger" ng-click="marca.methods.delete(selectedValues)" gumga-confirm="Deseja remover?">
	        <i class="glyphicon glyphicon-trash"></i>Remover
	      </button>
	    </div>
	
	    <div class="col-md-7">
	        <gumga-query search="marca.methods.search(field,param)" advanced-search="marca.methods.advancedSearch(param)" saved-filters="marca.methods.getQuery(page)">
	            <search-field label="nome" field="nome"></search-field>
	            <search-field label="location" field="location"></search-field>
	            <advanced-search-field  type="string"  label="nome" field="nome"></advanced-search-field>
	            <advanced-search-field  type="string"  label="location" field="location"></advanced-search-field>
	        </gumga-query>
	    </div>
	</div>
	
	<div class="full-width-without-padding">
	    <gumga-list sort="marca.methods.sort(field, dir)"
	           class="table-striped table-condensed"
	            data="marca.data"
	            configuration="tableConfig">
	    </gumga-list>
	</div>

	<pagination ng-model="page"
	            max-size="10"
	            boundary-links="true"
	            previous-text="‹"
	            next-Text="›"
	            first-text="«"
	            last-text="»"
	            items-per-page="marca.pageSize"
	            total-items="marca.count"
	            ng-change="marca.methods.get(page)">
	</pagination>

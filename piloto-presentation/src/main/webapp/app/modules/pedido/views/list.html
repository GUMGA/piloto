	<div class="row">
	
	    <div class="col-md-5">
	      <a ui-sref="pedido.insert" class="btn btn-primary">
	        <i class="glyphicon glyphicon-plus"></i>Novo
	      </a>
	
	      <button type="button" class="btn btn-danger" ng-click="pedido.methods.delete(selectedValues)" gumga-confirm="Deseja remover?">
	        <i class="glyphicon glyphicon-trash"></i>Remover
	      </button>
	    </div>
	
	    <div class="col-md-7">
	        <gumga-query search="pedido.methods.search(field,param)" advanced-search="pedido.methods.advancedSearch(param)" saved-filters="pedido.methods.getQuery(page)">
	            <search-field label="numero" field="numero"></search-field>
	            <search-field label="quando" field="quando"></search-field>
	            <search-field label="cliente" field="cliente"></search-field>
	            <search-field label="enderecoDeEntrega" field="enderecodeentrega"></search-field>
	            <search-field label="produtos" field="produtos"></search-field>
	            <search-field label="servicos" field="servicos"></search-field>
	            <advanced-search-field  type="string"  label="numero" field="numero"></advanced-search-field>
	            <advanced-search-field  type="date"  label="quando" field="quando"></advanced-search-field>
	            <advanced-search-field  type="string"  label="cliente" field="cliente"></advanced-search-field>
	            <advanced-search-field  type="string"  label="enderecoDeEntrega" field="enderecodeentrega"></advanced-search-field>
	            <advanced-search-field  type="string"  label="produtos" field="produtos"></advanced-search-field>
	            <advanced-search-field  type="string"  label="servicos" field="servicos"></advanced-search-field>
	        </gumga-query>
	    </div>
	</div>
	
	<div class="full-width-without-padding">
	    <gumga-list sort="pedido.methods.sort(field, dir)"
	           class="table-striped table-condensed"
	            data="pedido.data"
	            configuration="tableConfig">
	    </gumga-list>
	</div>

	<pagination ng-model="page"
	            max-size="10"
	            boundary-links="true"
	            previous-text="‹"
	            next-Text="›"
	            first-text="«"
	            last-text="»"
	            items-per-page="pedido.pageSize"
	            total-items="pedido.count"
	            ng-change="pedido.methods.get(page)">
	</pagination>
